<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Order Data - GHS Hotel</title>
        <link rel="stylesheet" href="styles_1.css"/>
        <link rel="icon" href="image/ghs.png" />
        <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
        <script src="https://kit.fontawesome.com/a8a97d8a4d.js" crossorigin="anonymous"></script>
    </h:head>
    <h:body>
       
    <!--Navbar-->
        <nav class="navbar">
            <h:form>
                <h:commandLink action="indexadmin" class="logo">
                    <img src="image/ghs.png" alt="logo store" class="logo"/>
                </h:commandLink>
            </h:form>
            <div>
                <h:form>
                    <h:commandLink action="indexadmin" class="nav-item" value="Home"></h:commandLink>
                    <h:commandLink action="orderdata" class="nav-item" value="Data"></h:commandLink>
                    <h:commandLink action="index" class="nav-item" value="Log Out" style="margin-right: 64px;"></h:commandLink>
                </h:form>
            </div>
        </nav> 
    <br/>
    <br/>
    
    <!--Tabel Data-->
        <div class="borderdata">
            <div class="row-4">
                <h1>Sales Data!</h1>
                <br/>
                 <h:form>
                <p class="p1">Input Order ID</p> <h:inputText class="inputID" value="#{orderData.orderId}"/>&nbsp;
                <h:commandButton class="bt-search" value="search" action="#{orderData.getById()}"/>
                <p style=";color: red;">Incorrect Order ID</p>
                <br/>
                <br/>
                 <h:dataTable value="#{orderData.getAllRecords()}" var="order" class="tablesales"> 
                            <h:column>
                                <f:facet name="header" >Order ID</f:facet>
                                <h:outputText value="#{order.orderId}"/> 
                            </h:column>
                            <h:column>
                                <f:facet name="header">Name</f:facet>
                                <h:outputText value="#{order.name}"/> 
                            </h:column>
                            <h:column>
                                <f:facet name="header">Email</f:facet>
                                <h:outputText value="#{order.email}"/> 
                            </h:column>
                            <h:column>
                                <f:facet name="header">No Handphone</f:facet>
                                <h:outputText value="#{order.noTelp}"/> 
                            </h:column>
                            <h:column>
                                <f:facet name="header">Check In Date</f:facet>
                                <h:outputText value="#{order.checkInDate}"/> 
                            </h:column>
                            <h:column>
                                <f:facet name="header">Booking Time</f:facet>
                                <h:outputText value="#{order.bookingTime}"/> 
                            </h:column>
                            <h:column>
                                <f:facet name="header">Barber</f:facet>
                                <h:outputText value="#{order.barber}"/> 
                            </h:column>
                            <h:column>
                                <f:facet name="header">Package</f:facet>
                                <h:outputText value="#{order.paket}"/> 
                            </h:column>
                        </h:dataTable>
                </h:form>
                
            </div>
        </div>  
         
         
    <!--Footer-->
        <footer>
            <div class="footerfield">
                <div class="footer-wrapper">
                    <h3>ABOUT US</h3>
                    <p>Check our social media on Facebook, Twitter, and Youtube. 
                    Don't forget to follow, subscribe, and like our feeds.</p>
                    <div class= "social-media">
                        <h:form>
                            <h:commandLink action="#" class="fab fa-facebook-f"></h:commandLink>
                            <h:commandLink action="#" class="fab fa-twitter"></h:commandLink>
                            <h:commandLink action="#" class="fab fa-youtube"></h:commandLink>
                        </h:form>
                    </div>
                </div>
                <div class="footer-wrapper">
                    <h4>OUR ROOMS</h4>
                    <h:form>
                        <h:commandLink action="pagestandart" class="nav-item" value="STANDART"></h:commandLink>
                        <br></br>
                        <h:commandLink action="pagedeluxe" class="nav-item" value="VIP"></h:commandLink>
                        <br></br>
                        <h:commandLink action="pageluxury" class="nav-item" value="VVIP"></h:commandLink>
                    </h:form>
                </div>
                <div class="footer-wrapper">
                    <h4>ABOUT</h4>
                    <h:form>
                    <h:commandLink action="#" class="nav-item" value="FAQ"></h:commandLink>
                    <br></br>
                    <h:commandLink action="#" class="nav-item" value="Get Inspired"></h:commandLink>
                    <br></br>
                    <h:commandLink action="#" class="nav-item" value="Blog"></h:commandLink>
                    </h:form>
                </div>
            </div>
        </footer>

    <script src="script.js"></script>
    </h:body>
</html>
